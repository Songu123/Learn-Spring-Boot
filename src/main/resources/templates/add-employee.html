<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Th√™m Nh√¢n Vi√™n</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family:  'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius:  20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
        color: #667eea;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1.05em;
    }

    label. required:: after {
        content: " *";
        color: #e74c3c;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size:  16px;
        transition: all 0.3s;
    }

    input: focus,
    select: focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Radio buttons */
    .radio-group {
        display: flex;
        gap: 30px;
        padding: 10px 0;
    }

    .radio-item {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .radio-item input[type="radio"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .radio-item label {
        margin:  0;
        cursor: pointer;
        font-weight: 500;
    }

    /* Checkboxes */
    .checkbox-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        padding: 10px 0;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .checkbox-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .checkbox-item label {
        margin: 0;
        cursor: pointer;
        font-weight: 500;
    }

    /* Select */
    select {
        cursor: pointer;
        background: white;
    }

    /* Button */
    . button-group {
        display: flex;
        gap: 15px;
        margin-top:  30px;
    }

    button,
    . btn {
        flex: 1;
        padding:  15px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight:  600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    button[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    . btn-secondary {
        background:  #6c757d;
        color:  white;
    }

    .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
    }

    . helper-text {
        font-size: 0.9em;
        color: #666;
        margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>‚ûï <span th:text="${pageTitle}">Th√™m Nh√¢n Vi√™n M·ªõi</span></h1>

  <!--
      Form v·ªõi Thymeleaf
      th:action - URL x·ª≠ l√Ω form

  <form th:action="@{/employees/add}" th:object="${employee}" method="post">

    <!-- H·ªç t√™n -->
    <div class="form-group">
      <label for="name" class="required">üë§ H·ªç v√† t√™n: </label>
      <input
              type="text"
              id="name"
              th:field="*{name}"
              placeholder="Nh·∫≠p h·ªç v√† t√™n ƒë·∫ßy ƒë·ªß"

      <div class="helper-text">V√≠ d·ª•: Nguy·ªÖn VƒÉn A</div>

    <!-- L∆∞∆°ng -->

      <input

    <!-- Gi·ªõi t√≠nh - Radio buttons -->
    <div class="form-group">

      <div class="radio-group">
        <div class="radio-item">

        <div class="radio-item">
          <input
                  type="radio"

                  value="female"

    </div>

    <!-- Ph√≤ng ban - Select box -->
    <div class="form-group">
      <label for="department" class="required">üè¢ Ph√≤ng ban:</label>
      <select
              id="department"

      >
        <option value="">-- Ch·ªçn ph√≤ng ban --</option>

            Loop qua Map departments

        -->
        <option

    <!-- K·ªπ nƒÉng - Checkboxes -->
    <div class="form-group">
      <label class="required">üíª K·ªπ nƒÉng:</label>
      <div class="checkbox-group">
        <!--

        -->
        <div class="checkbox-item" th:each="skill : ${skills}">

          >
          <label th:for="${'skill_' + skill}" th:text="${skill}">Skill</label>
        </div>
      </div>
      <div class="helper-text">Ch·ªçn √≠t nh·∫•t 1 k·ªπ nƒÉng</div>

    <!-- Buttons -->
    <div class="button-group">
      <button type="submit">
        ‚úÖ Th√™m Nh√¢n Vi√™n

      <a th:href="@{/employees}" class="btn btn-secondary">
        ‚ùå H·ªßy

    </div>
  </form>
</div>
</body>
</html>
