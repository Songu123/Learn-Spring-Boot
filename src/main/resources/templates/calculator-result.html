<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
</head>
<body>
<h1>Result</h1>

<div th:if="${error}">
  <p th:text="${error}"></p>
</div>

<div th:unless="${error}">
  <p>
    <span th:text="${a}"></span>
    <span th:text="${operation}"></span>
    <span th:text="${b}"></span>
    =
    <span th:text="${result}"></span>
  </p>
</div>

<a th:href="@{/calc}">Back</a>
</body>
</html>
