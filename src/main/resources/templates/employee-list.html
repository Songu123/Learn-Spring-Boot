<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách nhân viên</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .high { background-color: #f8d7da; color: #721c24; } /* tô đỏ nhẹ cho dòng lương cao */
  </style>
</head>
<body>
<h1>Danh sách nhân viên</h1>

<div th:if="${#lists.isEmpty(employees)}">
  <p>Không có nhân viên.</p>
</div>

<div th:unless="${#lists.isEmpty(employees)}">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Lương ($)</th>
      <th>Xếp loại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}" th:classappend="${emp.salary > 1000 ? 'high' : ''}">
      <td th:text="${emp.id}">1</td>
      <td th:text="${emp.name}">Name</td>
      <td th:text="${emp.salary}">0</td>
      <td th:text="${emp.salary > 1000 ? 'Giỏi' : 'Khá'}">Khá</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
